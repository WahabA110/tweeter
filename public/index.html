<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/show-tweets.css" type="text/css" />


  <!-- External JS -->
  <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script src="scripts/composer-char-counter.js"></script>

</head>

<body>
  <!-- Top nav bar (fixed) -->
  <!-- Styling for this section can be found in nav.css -->
  <nav>
    <div class="navLeft">
      <span>tweeter</span>
    </div>
    <div class="navRight">
        <span><strong>Write</strong> a new tweet</span>
        <i class="fas fa-angle-double-down"></i>
    </div>
  </nav>

  <!-- Styling in this section can be found in header.css -->
  <header class="profile">
    <div class="centerImage">
        <img src="/images/profile-hex.png"> 
    </div>
    <br>
    <div class="centerName">
        <h2>Your Name</h2>
    </div>
</header>

  <!-- Page-specific (main) content here -->
  <!-- Styling for container class can be found in layout.css -->
  <main class="container">
    <!-- Styling can be found in new-tweet.css -->
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <section>
        <h4 class="error"></h4>
      </section>
      <form action="/tweets" method="POST">
        <label for="tweet-text"><strong>What are you humming about?</strong></label>
        <textarea name="text" id="tweet-text"></textarea>
        <div class="linebreak">
        </div>
        <div class="button-counter">
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>

    <!-- Styling can be found in show-tweets.css -->
    <section id="tweet-container">

    </section>
    
  </main>
</body>

</html>
